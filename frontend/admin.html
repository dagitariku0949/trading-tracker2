<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Trading Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        .login-form {
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 5px;
            background: #334155;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background: #059669;
        }
        .btn-secondary {
            background: #6b7280;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel.active {
            display: block;
        }
        .course-list {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .course-item {
            background: #334155;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-warning {
            background: #f59e0b;
        }
        .btn-warning:hover {
            background: #d97706;
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminApp() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [courses, setCourses] = useState([]);
            const [loading, setLoading] = useState(false);

            // Check if already authenticated
            useEffect(() => {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    setIsAuthenticated(true);
                    loadCourses();
                }
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);

                // Simple authentication (replace with your actual auth)
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('adminToken', 'authenticated');
                    setIsAuthenticated(true);
                    loadCourses();
                } else {
                    alert('Invalid credentials');
                }
                setLoading(false);
            };

            const loadCourses = async () => {
                try {
                    // Load courses from your API
                    const response = await axios.get('/api/learning');
                    if (response.data.success) {
                        setCourses(response.data.data.courses || []);
                    }
                } catch (error) {
                    console.error('Failed to load courses:', error);
                    // Fallback data
                    setCourses([
                        {
                            id: 1,
                            title: "Complete Forex Trading Mastery",
                            status: "Published",
                            students: 156
                        },
                        {
                            id: 2,
                            title: "Advanced Price Action Strategies",
                            status: "Published",
                            students: 89
                        },
                        {
                            id: 3,
                            title: "Trading Psychology Mastery",
                            status: "Published",
                            students: 67
                        }
                    ]);
                }
            };

            const toggleCourseStatus = async (courseId, currentStatus) => {
                const newStatus = currentStatus === 'Published' ? 'Draft' : 'Published';
                
                try {
                    // Update via API
                    await axios.put('/api/learning', {
                        type: 'course',
                        id: courseId,
                        updates: { status: newStatus }
                    });
                    
                    // Update local state
                    setCourses(courses.map(course => 
                        course.id === courseId 
                            ? { ...course, status: newStatus }
                            : course
                    ));
                    
                    alert(`Course ${newStatus.toLowerCase()} successfully!`);
                } catch (error) {
                    console.error('Failed to update course:', error);
                    alert('Failed to update course status');
                }
            };

            const deleteCourse = async (courseId) => {
                if (!confirm('Are you sure you want to delete this course?')) return;
                
                try {
                    await axios.delete(`/api/learning?type=course&id=${courseId}`);
                    setCourses(courses.filter(course => course.id !== courseId));
                    alert('Course deleted successfully!');
                } catch (error) {
                    console.error('Failed to delete course:', error);
                    alert('Failed to delete course');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('adminToken');
                setIsAuthenticated(false);
                setUsername('');
                setPassword('');
            };

            if (!isAuthenticated) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>ðŸ”§ Admin Panel</h1>
                            <p>Trading Dashboard Administration</p>
                        </div>
                        
                        <form className="login-form" onSubmit={handleLogin}>
                            <h2>Admin Login</h2>
                            <div className="form-group">
                                <label>Username:</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Password:</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn" disabled={loading}>
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                            <button 
                                type="button" 
                                className="btn btn-secondary"
                                onClick={() => window.location.href = '/'}
                            >
                                Back to Website
                            </button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸ”§ Admin Panel - Authenticated</h1>
                        <p>Learning Content Management</p>
                        <button className="btn btn-secondary" onClick={handleLogout}>
                            Logout
                        </button>
                    </div>

                    <div className="course-list">
                        <h2>ðŸ“š Courses Management</h2>
                        <p>Total Courses: {courses.length}</p>
                        
                        {courses.map(course => (
                            <div key={course.id} className="course-item">
                                <div>
                                    <strong>{course.title}</strong>
                                    <br />
                                    <small>Status: {course.status} | Students: {course.students || 0}</small>
                                </div>
                                <div className="course-actions">
                                    <button
                                        className={`btn btn-small ${course.status === 'Published' ? 'btn-warning' : 'btn'}`}
                                        onClick={() => toggleCourseStatus(course.id, course.status)}
                                    >
                                        {course.status === 'Published' ? 'Unpublish' : 'Publish'}
                                    </button>
                                    <button
                                        className="btn btn-small btn-danger"
                                        onClick={() => deleteCourse(course.id)}
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div style={{textAlign: 'center', marginTop: '30px'}}>
                        <button 
                            className="btn"
                            onClick={() => window.location.href = '/'}
                        >
                            Back to Main Website
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminApp />, document.getElementById('admin-root'));
    </script>
</body>
</html>
