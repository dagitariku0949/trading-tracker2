<!DOCTYPE html>
<html>
<head>
    <title>Auth Test - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: white; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        input { background: #374151; border: 1px solid #6b7280; color: white; border-radius: 4px; }
        button { background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #065f46; border: 1px solid #10b981; }
        .error { background: #7f1d1d; border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Auth Test - Fixed API URL</h1>
        
        <div>
            <h3>Test Login</h3>
            <input type="email" id="email" placeholder="Email" value="admin@tradingdashboard.com">
            <input type="password" id="password" placeholder="Password" value="password">
            <button onclick="testLogin()">Test Login</button>
        </div>

        <div>
            <h3>Test Register</h3>
            <input type="text" id="regName" placeholder="Name" value="Test User">
            <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="regPassword" placeholder="Password" value="password123">
            <button onclick="testRegister()">Test Register</button>
        </div>

        <div>
            <h3>Test Backend Connection</h3>
            <button onclick="testBackend()">Test Backend</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000';

        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
        }

        async function testBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                showResult(`‚úÖ Backend Connected: ${data.message}`, true);
            } catch (error) {
                showResult(`‚ùå Backend Error: ${error.message}`, false);
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ Login Success: Welcome ${result.data.user.name}!<br>Token: ${result.data.token.substring(0, 20)}...`, true);
                    localStorage.setItem('authToken', result.data.token);
                } else {
                    showResult(`‚ùå Login Failed: ${result.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Login Error: ${error.message}`, false);
            }
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ Register Success: Welcome ${result.data.user.name}!<br>Token: ${result.data.token.substring(0, 20)}...`, true);
                    localStorage.setItem('authToken', result.data.token);
                } else {
                    showResult(`‚ùå Register Failed: ${result.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Register Error: ${error.message}`, false);
            }
        }

        // Auto-test backend on load
        window.onload = () => {
            setTimeout(testBackend, 500);
        };
    </script>
</body>
</html>
