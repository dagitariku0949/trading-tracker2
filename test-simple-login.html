<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #334155;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #475569;
            border: 1px solid #64748b;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
        }
        .success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #6ee7b7;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        .demo-creds {
            background: #92400e;
            border: 1px solid #f59e0b;
            color: #fcd34d;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #60a5fa;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="icon">üìä</div>
            <h1>Trading Dashboard</h1>
            <p style="color: #94a3b8;">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required value="admin@tradingdashboard.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="password">
            </div>

            <button type="submit" id="loginBtn">Sign In</button>
        </form>

        <div id="message" style="display: none;"></div>

        <div class="demo-creds">
            <strong>üîë Demo Credentials</strong><br>
            Email: admin@tradingdashboard.com<br>
            Password: password
        </div>

        <div class="links">
            <a href="#" onclick="testBackend()">Test Backend</a>
            <a href="http://localhost:5173/" target="_blank">Open Main App</a>
            <a href="http://localhost:5173/#/login" target="_blank">Direct Login</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token
                    localStorage.setItem('authToken', result.data.token);
                    
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `‚úÖ Login successful! Welcome ${result.data.user.name}`;
                    messageDiv.style.display = 'block';
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173/#/dashboard';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `‚ùå ${result.message}`;
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Connection failed. Is the backend running?`;
                messageDiv.style.display = 'block';
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        });
        
        async function testBackend() {
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://localhost:4000/');
                const data = await response.json();
                
                messageDiv.className = 'message success';
                messageDiv.textContent = `‚úÖ Backend is running: ${data.message}`;
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Backend not running. Start with: cd backend && npm start`;
                messageDiv.style.display = 'block';
            }
        }
        
        // Auto-test backend on load
        window.onload = function() {
            setTimeout(testBackend, 1000);
        };
    </script>
</body>
</html>
